<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>WCB Cafe - CONTACT</title>
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1>
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="WCBカフェホーム">
        </a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>

        <input type="submit" class="button" value="送信">
      </form>
    </div>
  </div> <!-- /#contact -->

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>
        <p>
          住所： 東京都〇〇区<br>
          〇〇〇〇〇〇〇 000-22-1<br>
          〇〇〇〇<br>
          電話： 03-1111-1111<br>
          営業時間： 10:00〜20:00<br>
          休日：水曜
        </p>
      </div> <!-- /.location-info -->
      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13130.888037246228!2d135.5011952417519!3d34.636464687215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000ddea49ae21d7%3A0x448a2ceddab9b8e!2z5riF6aKo5oOF5aCx5bel56eR5a2m6Zmi!5e0!3m2!1sja!2sjp!4v1625876971921!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div> <!-- ./location-map -->
    </div> <!-- /.wrapper -->
  </section> <!-- /#location -->

  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        Facebookプラグイン
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        Twitterプラグイン
      </div>

      <div class="sns-box">
        <h3 class="sub-title">YouTube</h3>
        YouTube動画
      </div>
      
    </div> <!-- /.wrapper -->
  </section> <!-- /#sns -->

  <footer>
    <div class="wrapper">
      <p><small>&copy: 2021 Yagi</small></p>
    </div>
  </footer>

</body>
</html>
